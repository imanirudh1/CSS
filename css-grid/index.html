<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <!-- Short Trick to create div -->
    <!-- .item.item${$}*30 -->
    <div class="container">
      <div class="item item1">sidebar</div>
      <div class="item item2">content</div>
      <div class="item item3">sidebar2</div>
      <div class="item footer">footer</div>
     
      <style>
       
        .container {     
          display: grid;
          grid-gap: 20px;
          grid-template-columns: 1fr 3fr 1fr;
          grid-template-rows: 150px 150px 100px;
         grid-template-areas:
          "sidebar content sidebar2"
          "sidebar content sidebar2"
          "footer footer footer";
         
          /* repeat function */
          /* grid-template-columns: 100px repeat(2, 1fr auto) 200px repeat(2, 5fr); */

          /* fractional unit */
          /* grid-template-columns: 1fr 1fr 1fr ;
                grid-template-rows: 1fr 1fr 1fr 1fr; */

          /* for auto rows  */
          /* grid-template-rows: 400px 400px;
               grid-auto-rows: 200px 100px; */

          /* for auto columns */
          /* grid-auto-flow: column;
               grid-auto-columns: 200px 50px; */
        }
        .item1{
         grid-area: sidebar;
       }
       .item2{
         grid-area: content;
       }
       .item3{
         grid-area: sidebar2;
       }
       .footer{
         grid-area: footer;
       }
            
        /* .item1{
            grid-row: 1/-1;

        .item3{

            grid-column: 4/span 2;
        } */

        /* Grid to add more than one row or col we can use span      */
        /* .item9{

        /* .item1{
               grid-column: 1/ span 4;

        } */
      </style>
    </div>
  </body>
</html>
