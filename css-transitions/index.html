<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Transition</title>
</head>
<body>
    <button>CSS Transition</button>
    <div id='linear' class="move">Button 1</div>
    <div id='ease' class="move">Button 2</div>
    <div id='ease-in' class="move">Button 3</div>
    <div id='ease-out' class="move">Button 4</div>
    <div id='ease-in-out' class="move">Button 5</div>
</body>
</html>
